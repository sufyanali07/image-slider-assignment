<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    <div class="slideshow-container">

        <div class="Slider">
          <div class="numbertext">1 / 3</div>
          <img src="https://www.topgear.com/sites/default/files/2022/06/1-Toyota-GR-Supra.jpg" style="width:100%">
          <div class="text">Supra (1)</div>
        </div>
        
        <div class="Slider">
          <div class="numbertext">2 / 3</div>
          <img src="https://cdn.motor1.com/images/mgl/PKZQL/s1/1997-toyota-supra-sold-for-176-000-at-auction.jpg" style="width:100%">
          <div class="text">Supra (2)</div>
        </div>
        
        <div class="Slider">
          <div class="numbertext">3 / 3</div>
          <img src="https://www.motortrend.com/uploads/2021/09/2020-Toyota-GR-Supra-3-0-Premium-69.jpg" style="width:100%">
          <div class="text">Supra (3)</div>
        </div>
        
        <a class="prev" onclick="plusSlides(-1)">❮</a>
        <a class="next" onclick="plusSlides(1)">❯</a>
        
        </div>
    
<script src="app.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
